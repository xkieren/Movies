<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <figure class="logo__wrapper">
        <img class="logo__img" src="./attachment_112371227.jpg" alt="">
      </figure>
      <ul class="links">
        <li class="link">
          <a href="#" class="link__hover-effect" ><span class="purple">Home</span></a>
        </li>
        <li class="link">
          <a href="" class="link__hover-effect" id="find">Find your movie</a>
        </li>
        <li class="link ">
          <a href="" class="nav__link__primary" >Contact</a>
        </li>
      </ul>
    </nav>
    <div class="row">
      <div class="container">
        <div class="sub__container">
          <h1><span class="purple">The Newest &amp; Hottest Movies From Around The World</span></h1>
          <h2>Find what to watch today on OMDb! </h2>
          <div class="input__wrapper">
            <input type="text" name="" id="search" class="search__bar" placeholder="Search by Title" required>
            <button id="search__btn" class="search__button" onclick="Search()">
              <i class="fas fa-search"></i>
              <div class="spinner">
                <i class="fas fa-spinner"></i>
              </div>
            </button>
          </div>
          <div class="h3__container">
            <h3 class="currently__trending"><span class="purple">Currently Trending</span></h3>
          </div>
          </div>
        <div class="movie__list">
          </div>
          <div class="movie">
          </div>
      </div>
    </div>
    <footer>
      
    </footer>
  </body>
</html>
